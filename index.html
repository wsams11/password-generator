<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="row heading">

            <div class="col-lg-8-col-sm-12 mx-auto">

                <header>
                    <h1>Password Generator</h1>
                </header>

            </div>

        </div>

        <div class="notsure">


            <div class="row content">

                <div class="col-lg-8-col-sm-12 ">

                    <h5>Generate a Password</h5>

                </div>

            </div>
            <hr>

            <div class="row">

                <div class="col-lg-8 col-sm-12 mx-auto">
                    <textarea readonly id="password" placeholder="Your Secure Password" class="display"
                        aria-label="Generated Password"></textarea>
                </div>
            </div>

            <div class="row justify-content-center" id="buttons">
                <div class="col-6 mx-auto">
                    <button type="button" class="btn btn-primary btn-lg" id="password-btn">Generate Password</button>
                </div>

                <div class="col-6 mx-auto">
                    <button type="button" class="btn btn-secondary btn-lg" id="clipboard-btn">Copy to Clipboard</button>
                </div>

            </div>

        </div>
    </div>


    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
